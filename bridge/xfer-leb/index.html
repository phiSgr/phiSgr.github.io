  <body>
    <noscript
      ><strong
        >We're sorry but bridge-system-viewer doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      ></noscript
    >
    <div
      data-app="true"
      class="v-application v-application--is-ltr theme--light"
      id="app"
    >
      <div
        role="document"
        class="v-dialog__content"
        style="z-index: 1001"
        id="fullSeqDialogContent"
        tabindex="0"
      >
        <div
          class="v-dialog"
          style="
            transform-origin: center center 0px;
            max-width: 80%;
            display: none;
          "
          id="fullSeqDialog"
        >
          <div class="v-card v-sheet theme--light">
            <div class="v-card__title headline">Full Sequence</div>
            <div class="container">
              <div
                id="fullSeqList"
                role="list"
                class="v-list v-sheet v-sheet--tile theme--light v-list--dense"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="v-application--wrap">
        <header
          class="v-sheet v-sheet--tile theme--dark v-toolbar v-app-bar v-app-bar--fixed primary"
          style="
            height: 64px;
            margin-top: 0px;
            transform: translateY(0px);
            left: 0px;
            right: 0px;
          "
          data-booted="true"
        >
          <div class="v-toolbar__content" style="height: 64px">
            <span class="headline" id="nameSpan"></span>
            <div class="spacer"></div>
            <button
              type="button"
              class="v-btn v-btn--contained theme--dark v-size--default accent"
              id="collapseAllBtn"
            >
              <span class="v-btn__content">
                <span class="mr-2">Collapse all</span>
                <span id="collapseAll"></span>
              </span>
            </button>
            <button
              type="button"
              class="v-btn v-btn--contained theme--dark v-size--default"
              style="margin-left: 10px; background: #4caf50"
              id="expandAllBtn"
            >
              <span class="v-btn__content">
                <span class="mr-2">Expand all</span>
                <span id="expandAll"></span>
              </span>
            </button>
          </div>
        </header>
        <main
          class="v-content"
          style="padding: 64px 0px 0px"
          data-booted="true"
        >
          <div class="v-content__wrap">
            <div
              class="v-card v-sheet theme--light"
              style="width: 80%; margin: 12px auto auto"
            >
              <div class="v-card__text">
                <div id="description"></div>
              </div>
            </div>
            <div class="container">
              <div
                class="v-treeview v-treeview--hoverable v-treeview--dense theme--light"
              ></div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
